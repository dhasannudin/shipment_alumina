<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Aktivitas Truk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 20px;
    }
    .header h1 {
      margin-bottom: 10px;
    }
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      cursor: pointer;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
      color: #2196F3;
      font-weight: bold;
    }
    .success-message {
      display: none;
      text-align: center;
      margin: 20px 0;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Form Aktivitas Truk</h1>
      <p>Input waktu untuk setiap aktivitas pemuatan</p>
    </div>
    
    <div class="success-message" id="successMessage">
      âœ… Data berhasil disimpan!
    </div>
    
    <div class="loading" id="loadingIndicator">
      Menyimpan data ke database...
    </div>
    
    <form id="truckActivityForm">
      <div class="form-row">
        <div class="form-group">
          <label for="activityDate">ðŸ“… Tanggal Aktivitas</label>
          <input type="date" id="activityDate" name="activity_date" required>
        </div>
        <div class="form-group">
          <label for="jo">Nomor JO</label>
          <input type="text" id="jo" name="jo" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="nopol">Nomor Polisi</label>
          <input type="text" id="nopol" name="nopol" required>
        </div>
        <div class="form-group">
          <label for="booster">Booster</label>
          <input type="text" id="booster" name="booster" required>
        </div>
      </div>

      <h3>Aktivitas Truk</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="truck_arrival1">Truck Arrival 1</label>
          <input type="time" id="truck_arrival1" name="truck_arrival1" required>
        </div>
        <div class="form-group">
          <label for="truck_arrival2">Truck Arrival 2</label>
          <input type="time" id="truck_arrival2" name="truck_arrival2" required>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">Simpan Data</button>
        <button type="reset" class="btn btn-secondary">Reset Form</button>
      </div>
    </form>
  </div>

  <!-- Firebase Config -->
  <script type="module" id="firebase-config">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCq1FWz6Jprping2rdePCs4MsnDtRnf20Q",
      authDomain: "alumina-kijing.firebaseapp.com",
      projectId: "alumina-kijing",
      storageBucket: "alumina-kijing.firebasestorage.app",
      messagingSenderId: "1039812060235",
      appId: "1:1039812060235:web:4017fdf554663815fc59ce",
      measurementId: "G-RC8MVBDTD1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Simpan ke window agar bisa diakses script.js
    window.db = db;
  </script>

  <!-- Main Script -->
  <script type="module">
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    document.addEventListener('DOMContentLoaded', () => {
      const dateInput = document.getElementById('activityDate');
      if (dateInput) dateInput.value = new Date().toISOString().slice(0, 10);

      const form = document.getElementById('truckActivityForm');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const successMessage = document.getElementById('successMessage');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (loadingIndicator) loadingIndicator.style.display = 'block';

        try {
          const formData = new FormData(form);
          const activityData = {
            tanggal: formData.get('activity_date'),
            jo: formData.get('jo'),
            nopol: formData.get('nopol'),
            booster: formData.get('booster'),
            truck_arrival1: formData.get('truck_arrival1'),
            truck_arrival2: formData.get('truck_arrival2'),
            timestamp: serverTimestamp()
          };

          await addDoc(collection(window.db, "shipment_kijing"), activityData);

          if (successMessage) {
            successMessage.style.display = 'block';
            setTimeout(() => successMessage.style.display = 'none', 3000);
          }
          form.reset();
          if (dateInput) dateInput.value = new Date().toISOString().slice(0, 10);
        } catch (error) {
          alert(`Gagal menyimpan data: ${error.message}`);
        } finally {
          if (loadingIndicator) loadingIndicator.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
